<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WayFrame | Accommodation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
      <h2 class="text-center mb-4">Pick Your Accommodation</h2>

      <form>
        <!-- Accommodation Type -->
        <div class="mb-3">
          <label for="accommodationType" class="form-label">Accommodation Type</label>
          <select id="accommodationType" class="form-select">
            <option selected disabled>Choose type...</option>
            <option>Hotel</option>
            <option>Motel</option>
            <option>BnB</option>
            <option>AirBnB</option>
            <option>Resort</option>
            <option>Hostel</option>
            <option>Guesthouse</option>
            <option>Campsite</option>
          </select>
        </div>

        <!-- Price Range -->
        <div class="mb-3">
          <label for="priceRange" class="form-label">Price Range (per night)</label>
          <input type="range" class="form-range" min="500" max="10000" step="100" id="priceRange">
          <div class="d-flex justify-content-between">
            <small>₱500</small><small>₱10,000+</small>
          </div>
        </div>

        <!-- Room Size -->
        <div class="mb-3">
          <label for="roomSize" class="form-label">Preferred Room Size</label>
          <select id="roomSize" class="form-select">
            <option selected disabled>Select room size...</option>
            <option>Single</option>
            <option>Double</option>
            <option>Family Room</option>
            <option>Suite</option>
          </select>
        </div>

        <!-- Bed Count -->
        <div class="mb-3">
          <label for="bedCount" class="form-label">Number of Beds Needed</label>
          <input type="number" class="form-control" id="bedCount" min="1" max="10" />
        </div>

        <!-- Next Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
