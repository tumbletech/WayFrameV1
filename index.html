<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WayFrame - User Info</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f4f4f4;
      }
  
      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
  
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
  
      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
  
      input {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
  
      button {
        margin-top: 2rem;
        padding: 1rem;
        width: 100%;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }
  
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
  
    <div class="container">
      <h2>WayFrame - User Info</h2>
  
      <form id="userInfoForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
  
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
  
        <label for="contact">Contact Number (optional)</label>
        <input type="tel" id="contact" name="contact" placeholder="+63 900 000 0000">
  
        <button type="submit">Next</button>
      </form>
    </div>

    <script>
      document.getElementById("userInfoForm").addEventListener("submit", function(e) {
        e.preventDefault(); // prevent form reload
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const contact = document.getElementById("contact").value;
    
        localStorage.setItem("userName", name);
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userContact", contact);
    
        // Then redirect to Module 2
        window.location.href = "module2.html";
      });
    </script>
  
  </body>
</html>
