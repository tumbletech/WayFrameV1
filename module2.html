<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WayFrame - Destination</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f9f9f9;
      }
  
      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
  
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
  
      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }
  
      select {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
  
      button {
        margin-top: 2rem;
        padding: 1rem;
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }
  
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
  
    <div class="container">
      <h2>Select Destination</h2>
  
      <form id="destinationForm">
        <label for="region">Region</label>
        <select id="region" name="region" required>
          <option value="">-- Select Region --</option>
          <option value="Region I">Region I – Ilocos Region</option>
          <option value="Region IV-A">Region IV-A – CALABARZON</option>
          <option value="NCR">NCR – Metro Manila</option>
          <option value="CAR">CAR – Cordillera Admin Region</option>
        </select>
  
        <label for="province">Province</label>
        <select id="province" name="province" required>
          <option value="">-- Select Province --</option>
          <option value="Ilocos Norte">Ilocos Norte</option>
          <option value="Cavite">Cavite</option>
          <option value="Benguet">Benguet</option>
        </select>
  
        <label for="city">City / Town</label>
        <select id="city" name="city" required>
          <option value="">-- Select City/Town --</option>
          <option value="Laoag">Laoag</option>
          <option value="Tagaytay">Tagaytay</option>
          <option value="Baguio">Baguio</option>
        </select>
  
        <button type="submit">Next</button>
      </form>
    </div>

    <script>
      // --- Guard: must come from Module 1 ---
      window.addEventListener('load', () => {
        const name = localStorage.getItem('userName');
        const email = localStorage.getItem('userEmail');
        if (!name || !email) {
          alert("Please start at the beginning.");
          window.location.href = "index.html";
          return;
        }
    
        // Prefill destination if user came back
        const saved = JSON.parse(localStorage.getItem('wf_destination') || '{}');
        if (saved.region) document.getElementById('region').value = saved.region;
        if (saved.province) document.getElementById('province').value = saved.province;
        if (saved.city) document.getElementById('city').value = saved.city;
      });
    
      // --- Handle submit, store data, set progress, go to Module 3 ---
      document.getElementById('destinationForm').addEventListener('submit', (e) => {
        e.preventDefault();
    
        const region = document.getElementById('region').value;
        const province = document.getElementById('province').value;
        const city = document.getElementById('city').value;
    
        if (!region || !province || !city) {
          alert('Please complete Region, Province, and City/Town.');
          return;
        }
    
        // Save destination
        localStorage.setItem('wf_destination', JSON.stringify({ region, province, city }));
    
        // Update progress token
        const progress = JSON.parse(localStorage.getItem('wf_progress') || '{}');
        localStorage.setItem('wf_progress', JSON.stringify({ ...progress, m2: true }));
    
        // Move to Module 3
        window.location.href = 'module3.html';
      });
    </script>


  
  </body>
</html>
