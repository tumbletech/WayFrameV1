<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WayFrame - Module 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-4 text-center">Transportation Details</h2>
      <form>
        <div class="mb-3">
          <label for="mode" class="form-label">Preferred Mode of Transport</label>
          <select class="form-select" id="mode">
            <option value="">Select mode</option>
            <option value="bus">Bus</option>
            <option value="van">Van</option>
            <option value="private">Private Vehicle</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="carRental">Car Rental</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="departureDate" class="form-label">Departure Date</label>
          <input type="date" class="form-control" id="departureDate">
        </div>

        <div class="mb-3">
          <label for="returnDate" class="form-label">Return Date</label>
          <input type="date" class="form-control" id="returnDate">
        </div>

        <div class="mb-3">
          <label for="pickupLocation" class="form-label">Pick-up Location</label>
          <input type="text" class="form-control" id="pickupLocation" placeholder="e.g. Shell Brookside, Aurora Blvd.">
        </div>

        <div class="mb-3">
          <label for="dropoffLocation" class="form-label">Drop-off Location</label>
          <input type="text" class="form-control" id="dropoffLocation" placeholder="e.g. Laoag Central Terminal">
        </div>

        <button type="submit" class="btn btn-primary w-100">Next</button>
      </form>
    </div>
  </div>
</body>
</html>
